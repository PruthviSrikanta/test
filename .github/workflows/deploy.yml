name: AWS/Azure Dev Deployment - Manage API - DP

on:
  push:
    branches:
      - develop

jobs:
  build-and-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.SECRET_PAT }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: bump up version
        run: npm version patch --git-tag-version false

      - name: Commit version
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          #[skip ci] in commit message will skip the action from being called repeatedly: https://docs.github.com/en/actions/managing-workflow-runs/skipping-workflow-runs 
          git add .
          git commit -m 'action - auto bump version [skip ci]'
          git push
